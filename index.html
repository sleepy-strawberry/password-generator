<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Generate a <span>random password</span></h1>
    <h2>Never use an insecure password again.</h2>
    <button id="buttonWorks" onclick="generateRandom(),generateRandom2()">
      Generate passwords
    </button>
    <div class="linia"></div>
    <div class="password-flexbox">
      <div id="password1">password1</div>
      <div id="password2">password2</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
